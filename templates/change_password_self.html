{% extends "base.html" %}
{% block title %}เปลี่ยนรหัสผ่าน{% endblock %}

{% block content %}
<h2>🔑 เปลี่ยนรหัสผ่านของคุณ</h2>

<form method="POST" style="max-width: 400px; margin: 0 auto;">
  <div class="form-group">
    <label for="current_password">รหัสผ่านเดิม:</label>
    <input type="password" name="current_password" required>
  </div>

  <div class="form-group">
    <label for="new_password">รหัสผ่านใหม่:</label>
    <input type="password" name="new_password" required>
  </div>

  <div class="form-group">
    <label for="confirm_password">ยืนยันรหัสผ่านใหม่:</label>
    <input type="password" name="confirm_password" required>
  </div>

  <button type="submit" class="btn-blue">💾 บันทึก</button>
</form>

<a href="{{ url_for('profile') }}" style="display:block; margin-top: 1rem;">🔙 กลับไปหน้าโปรไฟล์</a>

<style>
  .form-group {
    margin-bottom: 1rem;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.3rem;
  }

  input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
{% endblock %}
